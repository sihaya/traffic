<!DOCTYPE html>
<html ng-app='traffic' lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="style.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqoNdH1eTyWqThlz1NlmcqsBwofjKslFE" async defer></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/chart.js/dist/Chart.min.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="controllers.js"></script>
</head>
<body ng-controller="TrafficController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 sidebar">
				<ul class="list-group">
  					<li class="list-group-item">
  						Lane 1
  						
  						<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
							chart-dataset-override="datasetOverride" chart-click="onClick">		
						</canvas>
  					</li>
  					<li class="list-group-item">
  						Lane 2
  					</li>
  					<li class="list-group-item">
  						Lane 3
  					</li>
				</ul>
			</div>
			<div class="col-md-8">
				<div id="map-container"></div>										
			</div>
		</div>
	</div>
</body>
</html>
